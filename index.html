<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">

        <div class="inp">
            <div class="login">
                <input type="text" placeholder="Login" id="log" onkeyup="checkLogin(this.value)">
                <span id="mark"></span>
            </div>
            <span id="yes">You can use this username.</span>
            <span id="no">This username is already taken.</span>
            <div class="password">
                <input type="password" placeholder="Password" id="pswd" onkeyup="checkPassword(this.value)">
                <span id="visible"></span>
            </div>
        </div>

        <div class="validation">
            <p id="lower">At least 1 lowercase character</p>
            <p id="upper">At least 1 uppercase character</p>
            <p id="num">At least 1 number</p>
            <p id="length">At least 8 characters</p>
        </div>

        <button id="btn">
            <span>Sign up</span>
            <span>Sign up</span>
        </button>

    </div>
    <script src="script.js"></script>
</body>
</html>
